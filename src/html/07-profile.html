<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Perfil SparkFi</title>

    <!-- üëá ESTE ES EL LINK QUE IMPORTA -->
    <link rel="stylesheet" href="../css/07-profile.css" />

    <!-- Fuente Inter (opcional) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app-container">
      <!-- BARRA SUPERIOR -->
      <header class="topbar">
        <div class="logo">
          <div class="logo-icon">‚ö°</div>
          <span class="logo-text">SparkFi</span>
        </div>

        <nav class="nav">
          <a href="#" class="nav-link active">Inicio</a>
          <a href="#" class="nav-link">Cursos</a>
          <a href="#" class="nav-link">Retos</a>
          <a href="#" class="nav-link">Comunidad</a>
        </nav>

        <div class="side-text">Do</div>
      </header>

      <!-- TARJETA DE PERFIL -->
      <main class="profile-card">
        <!-- Avatar, nombre, correo, nivel -->
        <section class="profile-header">
          <div class="avatar-circle">
            <!-- Puedes cambiar la ruta de la imagen por la tuya -->
            <img
              src="https://images.pexels.com/photos/2379004/pexels-photo-2379004.jpeg"
              alt="Foto de perfil"
            />
          </div>

          <h1 class="profile-name">Juan P√©rez</h1>
          <p class="profile-email">juan.perez@example.com</p>

          <span class="level-pill">Nivel 3</span>
        </section>

        <!-- Resumen: cursos, retos, ahorro -->
        <section class="summary">
          <div class="summary-item">
            <span class="summary-number">4</span>
            <span class="summary-label">
              Cursos<br />
              completados
            </span>
          </div>

          <div class="summary-item">
            <span class="summary-number summary-number-icon"> ‚¶ø </span>
            <span class="summary-label">
              Retos<br />
              ganados
            </span>
          </div>

          <div class="summary-item">
            <span class="summary-number">$ 900,000</span>
            <span class="summary-label">
              Ahorro<br />
              acumulado
            </span>
          </div>
        </section>

        <!-- Mis logros -->
        <section class="achievements">
          <h2 class="section-title">Mis logros</h2>

          <div class="achievements-grid">
            <article class="achievement-card">
              <div class="achievement-icon blue">‚òÖ</div>
              <p class="achievement-text">Sobre la<br />marcha</p>
            </article>

            <article class="achievement-card">
              <div class="achievement-icon green">‚úì</div>
              <p class="achievement-text">Gran<br />ahorrador</p>
            </article>

            <article class="achievement-card">
              <div class="achievement-icon yellow">üèÜ</div>
              <p class="achievement-text">Primer lugar</p>
            </article>
          </div>
        </section>

        <!-- Cerrar sesi√≥n -->
        <button class="logout-btn">Cerrar sesi√≥n</button>
      </main>
    </div>
  </body>
</html>
